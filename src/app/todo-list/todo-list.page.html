<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Todo List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h6>Tambah Data</h6>
  <ion-item>
    <ion-input
      label="Title"
      labelPlacement="stacked"
      placeholder="Input Title"
      [(ngModel)]="inputTitle"
    ></ion-input>
  </ion-item>
  <ion-item class="ion-margin-bottom">
    <ion-textarea
      label="Description"
      labelPlacement="stacked"
      placeholder="Input Description"
      [(ngModel)]="inputDescription"
    ></ion-textarea>
  </ion-item>
  <ion-button (click)="onSave()" expand="block" class="ion-margin-bottom"
    >Tambah Data</ion-button
  >

  <h6 class="ion-margin-top" style="margin-top: 30px">Daftar Todo List</h6>
  <ion-spinner color="secondary"></ion-spinner>
  <ion-item *ngFor="let row of data; let i = index">
    <ion-checkbox
      [(ngModel)]="row.is_done"
      value="1"
      slot="start"
    ></ion-checkbox>
    <ion-label>
      <!-- Conditional Styling -->
      <h2 [class.done]="row.is_done">{{ row.title }}</h2>
      <p [class.done]="row.is_done">{{ row.description }}</p>
    </ion-label>

    <ion-button (click)="remove(i)" slot="end" color="danger">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
